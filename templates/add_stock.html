{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h2 class="mb-4">âž• Add or Update Stock</h2>

            <form method="POST" action="{{ url_for('add_stock') }}">
                <div class="mb-3">
                    <label class="form-label">Ingredient Name</label>
                    <input type="text" name="ingredient_name" class="form-control" placeholder="e.g. Potato" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Quantity</label>
                    <input type="number" step="0.01" name="quantity" class="form-control" placeholder="e.g. 2" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Unit of Measurement</label>
                    <input type="text" name="unit" class="form-control" placeholder="e.g. kg, g, pieces" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Minimum Threshold (for alert)</label>
                    <input type="number" step="0.01" name="min_threshold" class="form-control" placeholder="e.g. 0.5"
                        required>
                </div>

                <div class="text-end">
                    <a href="{{ url_for('stock') }}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save Stock</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
